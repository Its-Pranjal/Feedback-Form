<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Feedback-Form</title><style>*{margin:0;padding:0;box-sizing:border-box;font-family:"Times New Roman",Times,serif}.container{width:100%;height:150vh;background:#008b8b;display:flex;align-items:center;justify-content:center}form{background:#fff;display:flex;flex-direction:column;padding:2vh 4vh;width:80%;height:140vh;margin-top:10px;margin-bottom:10px;max-width:650px;border-radius:10px}form h3{color:#dc143c;font-size:60px;font-weight:1000;margin-bottom:15px}form input,textarea{border:0;margin:10px 0;padding:10px;outline:0;background:#fff;color:#000;font-size:20px;font-weight:100}form fieldset{border:0;margin:10px 0;padding:20px;outline:0;background:#fff;color:#000;font-weight:100;font-size:20px}form button{padding:15px;background:#dc143c;color:#000;font-size:18px;border:10;outline:10;outline-color:#fff;cursor:pointer;width:180px;border-radius:30px;margin-left:200px;margin-top:20px}#msg{color:#61b752;font-size:22px;margin-left:-400px;margin-right:300px;margin-top:1000px}</style><script defer="defer" src="/Its-Pranjal/Feedback-Form/static/js/main.818f2a2a.js"></script><link href="/Its-Pranjal/Feedback-Form/static/css/main.7c8859e5.css" rel="stylesheet"/><script defer="defer" src="/Its-Pranjal/Feedback-Form/static/js/main.818f2a2a.js"></script><link href="/Its-Pranjal/Feedback-Form/static/css/main.7d7ab1fc.css" rel="stylesheet"/><script defer="defer" src="/Its-Pranjal/Feedback-Form/static/js/main.818f2a2a.js"></script><link href="/Its-Pranjal/Feedback-Form/static/css/main.7d7ab1fc.css" rel="stylesheet"/><script defer="defer" src="/Its-Pranjal/Feedback-Form/static/js/main.818f2a2a.js"></script><link href="/Its-Pranjal/Feedback-Form/static/css/main.7d7ab1fc.css" rel="stylesheet"></head><body><div class="container"><form name="submit-to-google-sheet"><h3>Get In Touch</h3><input name="Name" id="name" placeholder="Your Name" required/> <input type="email" name="Email" id="name" placeholder="E-mail" required/> <input type="tel" name="Phone Number" id="number" placeholder="Phone Number" required/><fieldset class="row mb-3"><legend class="col-form-label col-sm-2 pt-0">Gender</legend><div class="col-sm-10"><div class="form-check"><input class="form-check-input" type="radio" name="GENDER" id="gridRadios1" value="Male"/> <label class="form-check-label" for="gridRadios1">Male</label></div><div class="form-check"><input class="form-check-input" type="radio" name="GENDER" id="gridRadios2" value="Female"/> <label class="form-check-label" for="gridRadios2">Female</label></div><div class="form-check disabled"><input class="form-check-input" type="radio" name="GENDER" id="gridRadios3" value="Prefered Not To Say"/> <label class="form-check-label" for="gridRadios3">Prefered Not To Say</label></div></div></fieldset><div class="row g-3"><div class="col-sm-7"><input name="Address" class="form-control" placeholder="Address" aria-label="Address"/></div><div class="row g-3"><div class="col-sm-7"><input name="City" class="form-control" placeholder="City" aria-label="City"/></div><div class="col-sm"><input name="State" class="form-control" placeholder="State" aria-label="State"/></div><div class="col-sm"><input name="Zip" class="form-control" placeholder="Zip" aria-label="Zip"/></div></div></div><textarea name="Message" id="message" cols="10" rows="10" placeholder="Message"></textarea> <button type="submit">Send</button></form><span id="msg"></span></div><script>const scriptURL="https://script.google.com/macros/s/AKfycbwu9I_a5veSdPxBLUKFPSgC05Q5ubdsfmhQI7ILa9BcCYtGeWuNdVHpuWVmv4b6smk/exec",form=document.forms["submit-to-google-sheet"],msg=document.getElementById("msg");form.addEventListener("submit",(e=>{e.preventDefault(),fetch(scriptURL,{method:"POST",body:new FormData(form)}).then((e=>{msg.innerHTML="",setTimeout((function(){msg.innerHTML=""}),500),form.reset()})).catch((e=>console.error("Error!",e.message)))}))</script></body></html>
