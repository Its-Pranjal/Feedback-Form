<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Feedback-Form</title><link rel="stylesheet" href="style.css"/><script defer="defer" src="/Its-Pranjal/Feedback-Form/static/js/main.818f2a2a.js"></script><link href="/Its-Pranjal/Feedback-Form/static/css/main.7d7ab1fc.css" rel="stylesheet"></head><body><div class="container"><form name="submit-to-google-sheet"><h3>Get In Touch</h3><input name="Name" id="name" placeholder="Your Name" required/> <input type="email" name="Email" id="name" placeholder="E-mail" required/> <input type="tel" name="Phone Number" id="number" placeholder="Phone Number" required/><fieldset class="row mb-3"><legend class="col-form-label col-sm-2 pt-0">Gender</legend><div class="col-sm-10"><div class="form-check"><input class="form-check-input" type="radio" name="GENDER" id="gridRadios1" value="Male"/> <label class="form-check-label" for="gridRadios1">Male</label></div><div class="form-check"><input class="form-check-input" type="radio" name="GENDER" id="gridRadios2" value="Female"/> <label class="form-check-label" for="gridRadios2">Female</label></div><div class="form-check disabled"><input class="form-check-input" type="radio" name="GENDER" id="gridRadios3" value="Prefered Not To Say"/> <label class="form-check-label" for="gridRadios3">Prefered Not To Say</label></div></div></fieldset><div class="row g-3"><div class="col-sm-7"><input name="Address" class="form-control" placeholder="Address" aria-label="Address"/></div><div class="row g-3"><div class="col-sm-7"><input name="City" class="form-control" placeholder="City" aria-label="City"/></div><div class="col-sm"><input name="State" class="form-control" placeholder="State" aria-label="State"/></div><div class="col-sm"><input name="Zip" class="form-control" placeholder="Zip" aria-label="Zip"/></div></div></div><textarea name="Message" id="message" cols="10" rows="10" placeholder="Message"></textarea> <button type="submit">Send</button></form><span id="msg"></span></div><script>const scriptURL="https://script.google.com/macros/s/AKfycbwu9I_a5veSdPxBLUKFPSgC05Q5ubdsfmhQI7ILa9BcCYtGeWuNdVHpuWVmv4b6smk/exec",form=document.forms["submit-to-google-sheet"],msg=document.getElementById("msg");form.addEventListener("submit",(e=>{e.preventDefault(),fetch(scriptURL,{method:"POST",body:new FormData(form)}).then((e=>{msg.innerHTML="Message sent successfully",setTimeout((function(){msg.innerHTML=""}),5e3),form.reset()})).catch((e=>console.error("Error!",e.message)))}))</script></body></html>
